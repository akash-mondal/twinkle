services:
  # PostgreSQL with TimescaleDB extension for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: twinkle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: twinkle
      POSTGRES_PASSWORD: twinkle_dev_password
      POSTGRES_DB: twinkle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twinkle -d twinkle"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching, sessions, and BullMQ queues
  redis:
    image: redis:7-alpine
    container_name: twinkle-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander for debugging (optional, dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: twinkle-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - dev

  # pgAdmin for database management (optional, dev only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: twinkle-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@twinkle.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: twinkle-network
